<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>videojs-element Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../videojs-element.html">
  </head>
  <body>

    <p>An example of <code>&lt;videojs-element&gt;</code>:</p>

    <button>Say Something</button>

    <videojs-element author='{"name": "Lord Meowser", "image": "http://placekitten.com.s3.amazonaws.com/homepage-samples/408/287.jpg"}' fancy>
      <h2>Hello videojs-element</h2>
    </videojs-element>

    <script>
      document.querySelector('button').addEventListener('click', function() {
        alert(document.querySelector('videojs-element').sayHello('Hallo!'));
      });
    </script>

  </body>
</html>
