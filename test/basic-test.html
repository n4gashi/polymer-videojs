<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../videojs-element.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <videojs-element class="video-js vjs-default-skin">
      <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
      <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
      <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
    </videojs-element>

    <script>

    var myEl = document.querySelector('videojs-element');

    myEl.addEventListener('player-ready', function(e) {
      test('listening to player-ready', function(done) {
        assert.equal(typeof e.detail.player, 'object');
        done();
      });
    });

    suite('<videojs-element>', function() {

      test('defines the "controls" property', function() {
        assert.equal(myEl.controls, true);
      });

      test('defines the "autoplay" property', function() {
        assert.equal(myEl.autoplay, false);
      });

      test('defines the "preload" property', function() {
        assert.equal(myEl.preload, 'auto');
      });

      test('defines the "poster" property', function() {
        assert.equal(myEl.poster, null);
      });

      test('defines the "loop" property', function() {
        assert.equal(myEl.loop, false);
      });

      test('defines the "height" property', function() {
        assert.equal(myEl.height, undefined);
      });

      test('defines the "width" property', function() {
        assert.equal(myEl.width, undefined);
      });

    });
    </script>

  </body>
</html>
